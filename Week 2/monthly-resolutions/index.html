<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <meta
            name="description"
            content=""
        />
        <meta
            name="author"
            content="Chris Castiglione, and the One Month team"
        />
        <title>Monthly Resolutions by Chris Castiglione</title>
        <link
            href="http://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="css/normalize.css"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
        />
    </head>
    <body>
        <header id="header">
            <h1>Monthly Resolutions</h1>
            <p class="header-subtitle">Dreaming Aloud. 30 days at a time.</p>
        </header>

        <main id="main">
            <article id="article">
                <div class="article-container">
                    <h2 class="article-title">Learn to Surf</h2>
                    <img
                        src="./images/surfing.jpg"
                        alt="surfing"
                    />
                    <figcaption class="caption">
                        This april I will travel to the Caribbean and take
                        surfing lessons.
                    </figcaption>
                    <hr class="line-break" />
                    <p class="subtitle">
                        My April Resolutions by Chris Castiglione
                    </p>
                </div>

                <div class="article-container">
                    <h2 class="article-title">Read Everyday</h2>
                    <img
                        src="./images/book.jpg"
                        alt="open book"
                    />
                    <figcaption class="caption">
                        This month I will read at least 50 pages everyday.
                        Including weekends.
                    </figcaption>
                    <hr class="line-break" />
                    <p class="subtitle">
                        My March Resolutions by Chris Castiglione
                    </p>
                </div>

                <div class="article-container">
                    <h2 class="article-title">Meditate</h2>
                    <img
                        src="./images/meditate-girl.jpg"
                        alt="girl"
                    />
                    <figcaption class="caption">
                        I will take a meditation class and practice meditating
                        at least 20 minutes everyday for the month. Hopefully I
                        won't fall asleep every time I meditate.
                    </figcaption>
                    <hr class="line-break" />
                    <p class="subtitle">
                        My February Resolutions by Chris Castiglione
                    </p>
                </div>
            </article>

            <aside id="aside">
                <figure>
                    <img
                        src="./images/chris-castiglione.jpg"
                        alt="chris castiglione"
                    />
                    <figcaption id="authour">
                        This blog was made by Chris Castiglione
                    </figcaption>
                </figure>

                <h3 id="follow">Follow Me</h3>
                <ul class="list">
                    <li class="list-item">
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Twitter</a
                        >
                    </li>
                    <li class="list-item">
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Instagram</a
                        >
                    </li>
                    <li class="list-item">
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Facebook</a
                        >
                    </li>
                </ul>

            </aside>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
